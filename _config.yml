title: jekyll-theme-hacker-blog
description: "Lorem ipsum dolor sit amet."
author:
  name: "someone"
  email: "someone@somedomain.com"
  url: "https://github.com/yrw9281/jekyll-theme-hacker-blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "someone"
year : "2024"
